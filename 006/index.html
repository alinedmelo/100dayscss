<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <div class="card">
                <div class="profile">
                    <div class="picture">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <img src="http://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter">
                    </div>
                    <div class="name">
                        <h1>Jessica Potter</h1>
                        <p>Front-end Developer</p>
                    </div>
                    <div class="action">
                        <button class="button" type="button">Message</button>
                        <button class="button" type="button">Follow</button>
                    </div>
                </div>
                <div class="side-bar">
                    <nav class="stats">
                        <div class="box">
                            <span class="number">523</span>
                            <span class="stat">Posts</span>
                        </div>
                        <div class="box">
                            <span class="number">2356</span>
                            <span class="stat">Likes</span>
                        </div>
                        <div class="box">
                            <span class="number">384</span>
                            <span class="stat">Folowers</span>
                        </div>                
                    </nav>
                </div>
            </div>
        </section>
    </body>
</html>
